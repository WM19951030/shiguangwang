<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">

    <!--ionic框架-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--自己的css-->
    <link href="css/home.css" rel="stylesheet">

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/home/home.js"></script>

  </head>
  <body ng-app="starter">

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="首页" icon="ion-home"
             href="#/home">
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>


    <ion-tab title="购票" icon="ion-ios-browsers"
             href="#/sale">
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="sale"></ion-nav-view>
    </ion-tab>


    <ion-tab title="商城" icon="ion-ios-cart"
             href="#/mall">
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="mall"></ion-nav-view>
    </ion-tab>

    <ion-tab title="发现" icon="ion-ios-world"
             href="#/find">
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="find"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我的" icon="ion-person"
             href="#/me">
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="me"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
  </body>
</html>
